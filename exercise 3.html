<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(./wp9454987-kalki-avatar-wallpapers.jpg);
            background-size:100%;
        }

        * {
            padding: 0;
            margin: 0;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .container {
            border: 1px solid gray;
            background-color: black;
            width: 25vw;
            margin-left: 500px;
            margin-top: 50px;
            border-radius: 10px;
        }

        .container:hover{
            transition: 1s;
            box-shadow: 4px 4px 4px black;
        }

        .child1 {
            height: 210px;
            border: 1px solid gray;
            margin: 10px;
            border-radius: 10px;
        }

        .child2 {
            padding: 10px 0px;
            margin-bottom: 10px;
        }

        span {
            background-color: blueviolet;
            outline: 1px solid gray;
            outline-offset: 1px;
            border-radius: 13px;
            padding: 3px;
            text-align: center;
        }


        .one {
            margin-left: 20px;
        }

        .one:hover{
            transition: 0.5s;
            background-color: black;
            color:purple;
            opacity: 0.8;
        }

        .two {
            margin-left: 11px;
        }
        .two:hover{
            transition: 0.5s;
            background-color: black;
            color:purple;
            opacity: 0.8;
        }

        h2 {
            color: purple;
            text-transform: uppercase;
            margin-left: 15px;
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            /* Or use 'Playfair Display' */
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            margin-left: 15px;
            color: purple;
            font-family: 'Merriweather', serif;
            /* Or 'Lora' for a softer feel */
            /* font-size: 1rem; */
            /* line-height: 1.6; */
            color: #333;
            /* Dark gray for readability */

        }

        .child3 {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 15px;
            margin-left: 110px;
            border-radius: 20px;
            /* background-color: gold; */
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            opacity: 0.8;
        }

        .child3:hover{
            background-color: blueviolet;
            color: black;
            opacity: 1;
            transition: 1s;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <div class="box container">

        <div class="box child1">
            <img src="./wallpaperflare.com_wallpaper (3).jpg" alt="picture of lord krishna ">
        </div>

        <div class="box child2">
            <span class="one">Hindu God</span>
            <span class="two">Krishna ji</span>
        </div>

        <h2>lord Krishna</h2>
        <p>Lord Krishna, the eighth avatar of Vishnu, symbolizes wisdom, love, and divine joy. His Bhagavad Gita
            teachings inspire righteousness, while his life in Vrindavan and the Mahabharata showcases his eternal
            grace.</p>

        <div class="box child3">
            <a href="">Read More</a>
        </div>

    </div>
</body>

</html>
