<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Krishna</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Merriweather&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background-image: url(./wp9454987-kalki-avatar-wallpapers.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .container {
            border: 1px solid gray;
            background-color: black;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .container:hover {
            transition: 1s;
            box-shadow: 4px 4px 4px black;
        }

        /* Image */
        .child1 {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .child1 img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Tags */
        .child2 {
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        span {
            background-color: blueviolet;
            border-radius: 13px;
            padding: 5px 10px;
            color: white;
            font-size: 14px;
        }

        .one:hover, .two:hover {
            transition: 0.5s;
            background-color: black;
            color: purple;
            opacity: 0.8;
        }

        /* Heading */
        h2 {
            color: purple;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        /* Description */
        p {
            color: #ddd;
            font-family: 'Merriweather', serif;
            font-size: 1rem;
            margin-top: 10px;
            text-align: justify;
        }

        /* Button */
        .child3 {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: blueviolet;
            opacity: 0.9;
            transition: 0.3s ease;
        }

        .child3:hover {
            background-color: purple;
            opacity: 1;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                max-width: 350px;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.9rem;
            }

            .child3 {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="child1">
            <img src="./wallpaperflare.com_wallpaper (3).jpg" alt="Lord Krishna">
        </div>

        <div class="child2">
            <span class="one">Hindu God</span>
            <span class="two">Krishna Ji</span>
        </div>

        <h2>Lord Krishna</h2>
        <p>Lord Krishna, the eighth avatar of Vishnu, symbolizes wisdom, love, and divine joy. His Bhagavad Gita teachings inspire righteousness, while his life in Vrindavan and the Mahabharata showcases his eternal grace.</p>

        <div class="child3">
            <a href="#">Read More</a>
        </div>
    </div>

</body>

</html>
